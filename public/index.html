<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Pattaya|Roboto+Condensed|Shrikhand|Special+Elite" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Composer Character count JS -->
    <script type="text/javascript" src="/scripts/composer-character-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="navBarLogo">
          <i class="fa fa-twitter fa-5x logo"></i>
          <span class="header">Tweeter</span>
      </div>
      <div class="compose">
          <button class="composeButton"><i class="fa fa-pencil-square-o fa-2x"></i>Compose</button>
      </div>
  </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">

          <h2>Compose Tweet</h2>

          <form action="/tweets" method="POST" class="newTweetForm">
            <textarea name="text" class="formText" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" id="submitButton">
            <span class="counter">140</span>
          </form>
        </section>

        <section id="tweetSection">

        </section>
    </main>

  </body>
</html>
